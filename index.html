<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }

        #race-box {
            position: absolute;
            bottom: 0;
            margin-bottom: 20px;
            margin-left: 20px;
            background-color: white;
            z-index: 2;
        }
    </style>
</head>

<body>

    <div id='map'></div>

    <div id="race-box">
        <input type="radio" id="white" name="race-checker" value="white">
        <label for="white">White</label><br>
        <input type="radio" id="white-hispanic" name="race-checker" value="white-hispanic">
        <label for="white-hispanic">White Hispanic</label><br>
        <input type="radio" id="black" name="race-checker" value="black">
        <label for="black">Black</label><br>
        <input type="radio" id="black-hispanic" name="race-checker" value="black-hispanic">
        <label for="black-hispanic">Black Hispanic</label><br>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoidXBjaGVlenkiLCJhIjoiY2p2Ym04aDc0MHJwejQ0bzBjcGNidjA3eiJ9.UkAX6oKYBEzgzsigkN0pbQ';

        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/upcheezy/ckx8fx9fy08qv14nvbpln39ul', // stylesheet location
            center: [-73.955841, 40.691052],
            zoom: 10,
        });

        let race = 'WHITE'
        let sex = 'M'
        let age = '18-24'
        let newGeoJ
        let crimeFile = $.getJSON('data/nypd_records_slim.json', (data) => {
            // console.log(data)
            currentData = data.features.filter(word => word.properties.perp_race === race && word.properties
                .age_group === age && word.properties.perp_sex === sex)

            newGeoJ = {
                "type": "FeatureCollection",
                "features": currentData
            }

            // console.log(newGeoJ)

            mapData(newGeoJ)

        })

        // console.log(crimeFile)

        function mapData(data) {
            map.addSource('incidents', {
                'type': 'geojson',
                'data': data
            })

            // Add a new layer to visualize the polygon.
            map.addLayer({
                'id': 'incidents',
                'type': 'circle',
                'source': 'incidents', // reference the data source
                'layout': {},
                // 'paint': {
                //     'fill-color': '#0080ff', // blue color fill
                //     'fill-opacity': 0.5
                // }
            });
        }

        map.on('load', () => {

        })

        map.addControl(new mapboxgl.NavigationControl());
    </script>

</body>

</html>
